<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Tuliabot</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }
  </style>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-sm bg-white rounded-3xl shadow-md p-6 space-y-6">
    
    <!-- 🌿 Branding -->
    <div class="text-center">
      <img src="C:\xampp\htdocs\ICS Project\ICSProject_166529_169390\Images\logo_tuliabot.png" alt="Tuliabot Logo" class="mx-auto w-20 h-20 rounded-full shadow-md mb-2" />
      <h1 class="text-2xl font-bold text-blue-700">Join Tuliabot</h1>
      <p class="text-gray-500 text-sm">Create your account to get started</p>
    </div>

    <!-- ✍️ Sign Up Form -->
    <form id="signup-form" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" required 
          class="mt-1 block w-full rounded-lg border border-gray-400 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 shadow-sm p-2" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required 
          class="mt-1 block w-full rounded-lg border border-gray-400 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 shadow-sm p-2" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required 
          class="mt-1 block w-full rounded-lg border border-gray-400 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 shadow-sm p-2" />
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required 
          class="mt-1 block w-full rounded-lg border border-gray-400 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 shadow-sm p-2" />
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-xl font-semibold hover:bg-blue-700 transition">
        Sign Up
      </button>
    </form>

    <!-- 🔄 Switch to Login -->
    <div class="text-center text-sm">
      Already have an account?
      <a href="login.html" class="text-red-500 font-medium hover:underline">Log In</a>
    </div>

    <script>
  document.getElementById("signup-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const fullName = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) return alert("Passwords do not match");

    const res = await fetch("/api/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ fullName, email, password })
    });

    const data = await res.json();
    if (res.ok) {
      alert("Signup successful!");
      window.location.href = "login.html";
    } else {
      alert(data.message || "Signup failed");
    }
  });
</script>
  </div>

</body>
</html>
