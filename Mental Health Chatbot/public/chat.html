<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Health Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-blue-50 flex flex-col min-h-screen font-sans">
  <header class="bg-white shadow p-4 text-center text-xl font-bold text-blue-700">
    ðŸ§  TuliaBot â€“ Mental Health Support
  </header>

  <main class="flex-1 p-4 space-y-4 overflow-y-auto" id="chat-box">
    <div class="bg-white p-3 rounded-lg shadow w-fit">Hi! How are you feeling today?</div>
  </main>

  <footer class="bg-white border-t p-3 flex gap-2">
    <input id="user-input" type="text" placeholder="Type your message..." class="flex-1 border px-4 py-2 rounded-full focus:outline-none" />
    <button onclick="sendMessage()" class="bg-blue-600 text-white px-4 py-2 rounded-full">Send</button>
  </footer>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value;
      if (!message.trim()) return;

      const chatBox = document.getElementById('chat-box');
      const userMsg = document.createElement('div');
      userMsg.className = 'self-end bg-blue-600 text-white p-3 rounded-lg shadow w-fit ml-auto';
      userMsg.innerText = message;
      chatBox.appendChild(userMsg);
      input.value = '';

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      const botMsg = document.createElement('div');
      botMsg.className = 'bg-white text-gray-800 p-3 rounded-lg shadow w-fit';
      botMsg.innerText = data.reply;
      chatBox.appendChild(botMsg);
    }
  </script>
</body>
</html>
