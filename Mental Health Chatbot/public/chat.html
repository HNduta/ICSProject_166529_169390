<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Health Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .chat-message:hover .actions {
      display: flex;
    }
  </style>
</head>
<body class="bg-blue-50 flex flex-col min-h-screen font-sans">
  <header class="bg-white shadow p-4 text-center text-xl font-bold text-blue-700">
    🧠 TuliaBot – Mental Health Support
  </header>

  <main class="flex-1 p-4 space-y-4 overflow-y-auto" id="chat-box">
    <!-- Messages will be dynamically inserted here -->
  </main>

  <footer class="bg-white border-t p-3 flex gap-2">
    <input id="user-input" type="text" placeholder="Type your message..." class="flex-1 border px-4 py-2 rounded-full focus:outline-none" />
    <button onclick="sendMessage()" class="bg-blue-600 text-white px-4 py-2 rounded-full">Send</button>
  </footer>

  <script>
    const userId = "default-user";

    // Load chat history on page load
    window.onload = async () => {
      const res = await fetch(`/api/chat/history/${userId}`);
      const messages = await res.json();
      messages.forEach(msg => addMessageToChat(msg.sender, msg.text, msg._id));
    };

    // Send message to server
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      addMessageToChat('user', message);
      input.value = '';

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, userId })
      });

      const data = await res.json();
      addMessageToChat('bot', data.reply);
    }

    // Add message to chat UI
    function addMessageToChat(sender, text, id = null) {
      const chatBox = document.getElementById('chat-box');
      const msgWrapper = document.createElement('div');
      msgWrapper.className = `chat-message group relative flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
      msgWrapper.dataset.id = id;

      const msgBubble = document.createElement('div');
      msgBubble.className = `${sender === 'user' ? 'bg-blue-600 text-white ml-auto' : 'bg-white text-gray-800'} p-3 rounded-lg shadow w-fit max-w-[80%]`;
      msgBubble.innerText = text;

      // Edit/Delete buttons
      if (id) {
        const actionDiv = document.createElement('div');
        actionDiv.className = "actions absolute -top-2 right-0 hidden text-xs gap-2 group-hover:flex";

        const editBtn = document.createElement('button');
        editBtn.innerText = "✏️";
        editBtn.onclick = () => editMessage(id, msgBubble);
        const deleteBtn = document.createElement('button');
        deleteBtn.innerText = "🗑️";
        deleteBtn.onclick = () => deleteMessage(id, msgWrapper);

        actionDiv.appendChild(editBtn);
        actionDiv.appendChild(deleteBtn);
        msgWrapper.appendChild(actionDiv);
      }

      msgWrapper.appendChild(msgBubble);
      chatBox.appendChild(msgWrapper);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Edit message
    async function editMessage(id, msgElement) {
      const newText = prompt("Edit your message:", msgElement.innerText);
      if (newText && newText.trim()) {
        const res = await fetch(`/api/chat/message/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ newText: newText.trim() })
        });
        if (res.ok) msgElement.innerText = newText.trim();
      }
    }

    // Delete message
    async function deleteMessage(id, msgWrapper) {
      const confirmDelete = confirm("Are you sure you want to delete this message?");
      if (!confirmDelete) return;
      const res = await fetch(`/api/chat/message/${id}`, { method: 'DELETE' });
      if (res.ok) msgWrapper.remove();
    }
  </script>
</body>
</html>
