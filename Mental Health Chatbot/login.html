<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Tuliabot</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }
  </style>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-sm bg-white rounded-3xl shadow-md p-6 space-y-6">
    
    <!-- 🌿 Branding -->
    <div class="text-center">
      <img src="C:\xampp\htdocs\ICS Project\ICSProject_166529_169390\Images\logo_tuliabot.png" alt="Tuliabot Logo" class="mx-auto w-20 h-20 rounded-full shadow-md mb-2" />
      <h1 class="text-2xl font-bold text-blue-700">Welcome Back to Tuliabot</h1>
      <p class="text-gray-500 text-sm">Log in to continue your journey</p>
    </div>

    <!-- 🔐 Login Form -->
    <form class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
            class="mt-1 block w-full rounded-lg border border-gray-400 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 shadow-sm p-2"/>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
            class="mt-1 block w-full rounded-lg border border-gray-400 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 shadow-sm p-2"/>
      </div>

      <div class="text-right">
        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-xl font-semibold hover:bg-blue-700 transition">
        Log In
      </button>
    </form>

    <!-- ➕ Sign Up -->
    <div class="text-center text-sm">
      Don’t have an account?
      <a href="signup.html" class="text-red-500 font-medium hover:underline">Sign Up</a>
    </div>

    <!-- Or -->
    <div class="flex items-center my-4">
      <div class="flex-grow h-px bg-gray-200"></div>
      <span class="mx-3 text-xs text-gray-400">or</span>
      <div class="flex-grow h-px bg-gray-200"></div>
    </div>

    <!-- 🔑 Social Logins (optional) -->
    <div class="space-y-2">
      <button class="w-full bg-white border border-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-50 flex items-center justify-center">
        <img src="c:\xampp\htdocs\ICS Project\ICSProject_166529_169390\Images\google.png" alt="Google" class="w-5 h-5 mr-2" />
        Continue with Google
      </button>
      <button class="w-full bg-white border border-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-50 flex items-center justify-center">
        <img src="C:\xampp\htdocs\ICS Project\ICSProject_166529_169390\Images\facebook.png" alt="Facebook" class="w-5 h-5 mr-2" />
        Continue with Facebook
      </button>
    </div>
    
  </div>

</body>
</html>
